<!DOCTYPE html>
<html>
<head>
<title>form</title>
<meta charset="utf-8">
</head>
<body>
<center>
<table border="1">
<form>
  <tr>
    <td colspan="2"><center>Fill the form below</center></td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" placeholder="name" name="uname"/></td>
  </tr>
  <tr>
    <td>password</td>
    <td>
      <input type="password" placeholder="password" name="password"/>
    </td>
  </tr>
  <tr>
    <td>Feedback</td>
    <td>
      <textarea rows="5" cols="100"  name="Feedback">Your Feedback
      </textarea>
    </td>
  </tr>
  <tr>
    <td>Gender</td>
    <td>
      <input type="radio" name="Gender" value="Male"/>Male
      <input type="radio" name="Gender" value="Female"/>Female
    </td>
  </tr>
  <tr>
    <td>Location</td>
    <td>
      <select name="dropdown">
      <option value="Kathmandu"selected>Kathmandu</option>
      <option value="Lalitpur"selected>Lalitpur</option>
      <option value="Bhaktapur"selected>Bhaktapur</option>
    </td>
  </tr>    
  <tr>
    <td>Subject</td>
    <td>
      <input type="checkbox" name="Web" value="on"/>Web
      <input type="checkbox" name="Math" value="on"/>Math
      <input type="checkbox" name="Graphics" value="on"/>Graphics
      <input type="checkbox" name="English" value="on"/>English
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="reset" name="reset" value="Reset All"/>
      <input type="submit" name="submit" value="Submit Above Details"/>
    </td>
  </tr>  
</form>    
</table>
</center>           
</body>
</html>
